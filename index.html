<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHLAWY STORE - ألعاب PS4</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body data-platform="PS4">
    <header class="store-header">
        <div class="brand">
            <img src="../logo.png" alt="Logo">
            <div class="brand-text">
                <strong>AHLAWY STORE</strong>
                <span>قسم ألعاب PS4</span>
            </div>
        </div>
        <div class="cart-trigger" onclick="toggleCart()">
            <span>السلة</span>
            <span id="cart-count">0</span>
        </div>
    </header>

    <main>
        <div id="games-container" class="games">
            </div>
    </main>

    <div id="cart-section" class="cart-section">
        <button class="close-cart" onclick="toggleCart()">×</button>
        <h2>طلباتك</h2>
        <ul id="cart-list"></ul>
        <button id="whatsapp-order" onclick="sendWhatsApp()">إرسال الطلب عبر واتساب</button>
        <button id="clear-cart" onclick="clearCart()">مسح السلة</button>
    </div>

    <script src="../script.js"></script>
</body>
</html>

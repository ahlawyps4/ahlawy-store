<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AHLAWY STORE - الرئيسية</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- رابط الـ manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- إضافة الـ Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').then(registration => {
          console.log('ServiceWorker registered: ', registration);
        }).catch(error => {
          console.log('ServiceWorker registration failed: ', error);
        });
      });
    }
  </script>
</head>
<body class="home-page">
  <header class="home-header">
    <div class="home-brand">
      <img src="logo.png" alt="AHLAWY STORE" class="home-logo">
      <div class="home-brand-text">
        <h1>AHLAWY STORE</h1>
        <p>اختر المنصة وابدأ التسوّق</p>
      </div>
    </div>
  </header>

  <main class="home-wrap">
    <section class="home-hero">
      <h2>اختر المنصة</h2>
      <p>ادخل لقسم الألعاب اللي يناسبك</p>
    </section>

    <section class="platforms">

      <!-- PS4 -->
      <a class="platform-card ps4" href="PS4/index.html">
        <div class="platform-media right">
          <img src="ps4.png" alt="PS4">
        </div>

        <div class="platform-content">
          <span class="chip">PS4</span>
          <h3>Games PS4</h3>
          <p>أحدث ألعاب PS4 + عروض مميزة</p>
          <div class="btn">دخول القسم</div>
        </div>
      </a>

      <!-- PS5 -->
      <a class="platform-card ps5" href="PS5/index.html">
        <div class="platform-media left">
          <img src="ps5.png" alt="PS5">
        </div>

        <div class="platform-content">
          <span class="chip">PS5</span>
          <h3>Games PS5</h3>
          <p>ألعاب الجيل الجديد وتجارب أقوى</p>
          <div class="btn">دخول القسم</div>
        </div>
      </a>

    </section>
  </main>

  <footer class="home-footer">
    <small>© AHLAWY STORE</small>
  </footer>
</body>
</html>
